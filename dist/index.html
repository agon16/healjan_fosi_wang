<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <script>

      //    if (myButtonClasses.contains("")) {
      //     myButtonClasses.add("open");
      //    }else{

      function open_popup() {
      document.getElementById("head_legende").classList.toggle("open");
      document.getElementById("head_legende").classList.toggle("test");

  </head>
  <body>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content map_div">
              <a href=""><img src="img/app_img/settings.png" class="settings_icoon settings_icoon_bg"></a>
              <a href=""><img src="img/app_img/diëtist.png" class="dommy_icoon open-popover"></a>
              
              <div id="head_legende" class="test">
                  <head>
                    <h1 class="header m-l-30">Legende</h1>
                    <a id="float_button" href="#" class="float active_button" onclick="open_popup()" >
                      <i class="fa fa-plus my-float"></i>
                    </a>
                  </head>
                  <div class="content-block">
                    <a>
                      <img src="img/app_img/eye.png" class="icoon_legende  m-r-30 m-b-20 bg_wit">
                      <span><b>Oogspecialist</span>
                    </a><br>
                    <a>
                      <img src="img/app_img/heart-pulse.png" class="icoon_legende  m-r-30 m-b-20 bg_wit">

                    </a><br>
                    <a>

                      <span>Psycholoogspan</span>
                    </a><br>
                    <a>
                      <img src="img/app_img/pill.png" class="icoon_legende  m-r-30 m-b-20 bg_wit">
                      <span>Apotheekspan</span>
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <div class="popover popover-about">
      <div class="popover-angle"></div>
      <div class="popover-inner">
        <div class="content-block">
          <h1>Dr. Andwele R.</h1>
          <!-- <img src="img/app_img/Doctor.png"> -->
        </div>
      </div>

    <script type="text/javascript" src="js/framework7.min.js"></script>

    <script type="text/javascript" src="js/my-app.js"></script>
