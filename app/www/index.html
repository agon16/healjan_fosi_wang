<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Healthy.do App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="dir/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="dir/css/framework7.material.colors.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dir/css/ionicons.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="dir/css/animate.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="dir/css/my-app.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,700,500,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  </head>

  <body>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dir/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="dir/js/my-app.js"></script>
    <script type="text/javascript" src="dir/js/jonathan.js"></script>

  </body>
</html>
